<div class="login-container">
    <p-panel header="Login" [style]="{width: '300px'}">
            <div class="p-grid p-fluid">
              <div class="p-col-12 mt-5">
                <p-floatLabel>
                  <input id="username" name="username" type="text" pInputText [(ngModel)]="username" />
                  <label for="username">Username</label>
                </p-floatLabel>

              </div>
              <div class="p-col-12 mt-5">
                <p-floatLabel>
                  <p-password id="password" [(ngModel)]="password" [feedback]="false" [toggleMask]="true"></p-password>
                  <label for="password">Password</label>
                </p-floatLabel>

              </div>

            </div>
        <div class="flex justify-content-center text-center m-3">
            <button pButton pRipple label="Log In"class="p-button-icon" (click)="login()"></button>
        </div>
    </p-panel>
</div>
